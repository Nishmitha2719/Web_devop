<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="counter-app">
    <h1 class="text-3xl font-bold mb-6 text-gray-800 m-6">Counter: <span id="count">0</span></h1>
    <button id="increment-btn" class="bg-green-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700 transition">Increment</button>
    <button id="decrement-btn" class="bg-green-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700 transition">Decrement</button>
    <button id="reset-btn" class="bg-green-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700 transition">Reset</button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const countElement = document.getElementById('count');
      const incrementBtn = document.getElementById('increment-btn');
      const decrementBtn = document.getElementById('decrement-btn');
      const resetBtn = document.getElementById('reset-btn');
      let count = 0;
      function updateCount() {
        countElement.textContent = count;
      }
      incrementBtn.addEventListener('click', () => {
        count++;
        updateCount();
      });
      decrementBtn.addEventListener('click', () => {
        count--;
        updateCount();
      });
      resetBtn.addEventListener('click', () => {
        count = 0;
        updateCount();
      });
    });
  </script>
</body>
</html>
