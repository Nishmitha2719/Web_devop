<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">To-Do List</h1>
  <div class="flex w-full max-w-md mb-4">
    <input id="todo-input" type="text" placeholder="Add a new task" class="flex-grow px-4 py-2 border border-gray-300 rounded-l-md ">
    <button id="add-btn" class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700 transition"> Add </button>
  </div>
    <ul id="todo-list" class="w-full max-w-md space-y-2"></ul>
  <script>
    const todoInput = document.getElementById('todo-input');
    const addBtn = document.getElementById('add-btn');
    const todoList = document.getElementById('todo-list');
    function createTodoItem(text) {
      const li = document.createElement('li');
      li.className = 'flex justify-between items-center bg-white p-3 rounded shadow';
      const taskSpan = document.createElement('span');
      taskSpan.textContent = text;
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'text-red-600 hover:text-red-800 font-semibold';
      deleteBtn.addEventListener('click', () => {
        todoList.removeChild(li);
      });
      li.appendChild(taskSpan);
      li.appendChild(deleteBtn);
      return li;
    }
    addBtn.addEventListener('click', () => {
      const task = todoInput.value.trim();
      if (task !== '') {
        const todoItem = createTodoItem(task);
        todoList.appendChild(todoItem);
        todoInput.value = '';
        todoInput.focus();
      }
    });
    todoInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        addBtn.click();
      }
    });
  </script>
</body>
</html>
